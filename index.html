        var liked = localStorage.getItem('liked');
        var heartIcon = document.querySelector('.fa-heart-o');

        if (liked) {
            heartIcon.classList.add('fa-heart');
            heartIcon.style.color = '#ff69b4';
        }

        function toggleHeart(heartIcon) {
            heartIcon.classList.toggle('fa-heart-o');
            heartIcon.classList.toggle('fa-heart');

            if (heartIcon.classList.contains('fa-heart')) {
                heartIcon.style.color = '#ff69b4';
                // Save liked status to localStorage
                localStorage.setItem('liked', 'true');
            } else {
                heartIcon.style.color = '#bbbbbb';
                // Remove liked status from localStorage
                localStorage.removeItem('liked');
            }
